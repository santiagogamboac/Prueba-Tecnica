version: "3.9"

services:
  frontend:
    build:
      context: ./shopFrontend
      dockerfile: Dockerfile.dev
    container_name: shop-frontend-dev
    # Montamos el código para que los cambios en tu host se reflejen dentro del contenedor
    volumes:
      - ./shopFrontend:/app:delegated
      - /app/node_modules   # evita que node_modules del host sobreescriba el del contenedor
    ports:
      - "5173:5173"        # Vite dev server
    environment:
      # Si usas Vite con variables empezando por VITE_ aquí las puedes definir
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
